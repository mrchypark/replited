
[log]
level = "Info"
dir = "logs"

[[database]]
db = "data.db"
min_checkpoint_page_number = 1000
max_checkpoint_page_number = 10000
truncate_page_number = 500000
checkpoint_interval_secs = 60
wal_retention_count = 10

[[database.replicate]]
name = "stream-server"
[database.replicate.params]
type = "stream"
addr = "127.0.0.1:50051"

[[database.replicate]]
name = "fs-backup"
[database.replicate.params]
type = "Fs"
root = "backup"
