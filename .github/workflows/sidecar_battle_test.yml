name: Sidecar Battle Test

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  plan:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout codes'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust toolchain
        uses: ./.github/actions/setup

      - name: 'Run sidecar battle scenarios (non-blocking)'
        continue-on-error: true
        shell: bash
        run: |
          cargo build --release
          python3 tests/battle/sidecar_restore_test.py
          python3 tests/battle/sidecar_retry_test.py
          python3 tests/battle/sidecar_recover_test.py
